<div class="route-content">
  <div class="pure-g">
    <h1 class="header-text pure-u-1 text-center strip-margin">Forms</h1>
    <div class="pure-u-1 pure-u-lg-3-4 body-text box-center pad">
      <p class="text-center">
        Please download, fill out, and bring these forms to your first visit.
      </p>
    </div>
    <div class="pure-u-1 pure-u-lg-3-4 box-center pad docs">
      <mat-card class="document-card"
        (click)="download('HIPPA Ct Rights')">
        <mat-icon>file_copy</mat-icon>
        <p>HIPPA and Client's Rights</p>
      </mat-card>
      <mat-card class="document-card"
        (click)="download('Informed Consent')">
        <mat-icon>file_copy</mat-icon>
        <p>Informed Consent</p>
      </mat-card>
      <mat-card class="document-card"
        (click)="download('Electronic Consent')">
        <mat-icon>file_copy</mat-icon>
        <p>Electronic Consent</p>
      </mat-card>
      <mat-card class="document-card"
        (click)="download('Signature Page')">
        <mat-icon>file_copy</mat-icon>
        <p>Signature Page</p>
      </mat-card>
    </div>
  </div>
</div>
